<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <button id="cancelQuizBtn">Cancel Quiz</button>
        <button class="filterBtn" data-category="JavaScript">JavaScript</button>
        <button class="filterBtn" data-category="HTML">HTML</button>
        <button class="filterBtn" data-category="CSS">CSS</button>
        <button id="showAllBtn">Show All</button>
    </nav>
    <div class="container">
        <div id="quiz">
            <div id="questionTitle"></div>
            <ul id="optionsList"></ul>
            <button id="submitAnswer">Submit Answer</button>
        </div>
        <div id="resultCard" style="display: none;">
            <h2>Quiz Results</h2>
            <div id="quizResult"></div>
            <button id="restartQuiz">Restart Quiz</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
